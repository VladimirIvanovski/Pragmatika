<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f1f5f9"/>
  <rect x="20" y="20" width="360" height="260" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Chart background -->
  <rect x="40" y="50" width="320" height="180" fill="#fafafa" stroke="#e4e4e7" stroke-width="1" rx="4"/>
  
  <!-- Chart title -->
  <text x="200" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Развој на прагматичка компетенција</text>
  
  <!-- Y-axis -->
  <line x1="60" y1="70" x2="60" y2="210" stroke="#6b7280" stroke-width="2"/>
  <!-- X-axis -->
  <line x1="60" y1="210" x2="340" y2="210" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="55" y="75" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">10</text>
  <text x="55" y="105" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">8</text>
  <text x="55" y="135" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">6</text>
  <text x="55" y="165" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">4</text>
  <text x="55" y="195" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">2</text>
  <text x="55" y="215" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">0</text>
  
  <!-- X-axis labels -->
  <text x="90" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Почетно</text>
  <text x="140" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">3 мес.</text>
  <text x="190" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">6 мес.</text>
  <text x="240" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">9 мес.</text>
  <text x="290" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">12 мес.</text>
  
  <!-- German language line -->
  <polyline points="90,188 140,162 190,126 240,114 290,86" 
            fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Data points for German -->
  <circle cx="90" cy="188" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="162" r="4" fill="#3b82f6"/>
  <circle cx="190" cy="126" r="4" fill="#3b82f6"/>
  <circle cx="240" cy="114" r="4" fill="#3b82f6"/>
  <circle cx="290" cy="86" r="4" fill="#3b82f6"/>
  
  <!-- English language line -->
  <polyline points="90,184 140,156 190,118 240,106 290,78" 
            fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <!-- Data points for English -->
  <circle cx="90" cy="184" r="4" fill="#10b981"/>
  <circle cx="140" cy="156" r="4" fill="#10b981"/>
  <circle cx="190" cy="118" r="4" fill="#10b981"/>
  <circle cx="240" cy="106" r="4" fill="#10b981"/>
  <circle cx="290" cy="78" r="4" fill="#10b981"/>
  
  <!-- Legend -->
  <rect x="250" y="60" width="80" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <line x1="255" y1="70" x2="270" y2="70" stroke="#3b82f6" stroke-width="3"/>
  <text x="275" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="9">Германски</text>
  <line x1="255" y1="85" x2="270" y2="85" stroke="#10b981" stroke-width="3"/>
  <text x="275" y="88" fill="#374151" font-family="Arial, sans-serif" font-size="9">Англиски</text>
  
  <!-- Footer text -->
  <text x="200" y="255" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Резултати од истражувањето</text>
</svg>
