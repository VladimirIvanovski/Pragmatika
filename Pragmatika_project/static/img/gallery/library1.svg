  <rect x="85" y="50" width="25" height="180" fill="#06b6d4" stroke="#0891b2" stroke-width="1" rx="2"/>
  <rect x="120" y="50" width="25" height="180" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  <rect x="155" y="50" width="25" height="180" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="2"/>
  
  <!-- Books on shelves -->
  <rect x="52" y="55" width="3" height="20" fill="#ffffff"/>
  <rect x="56" y="55" width="3" height="20" fill="#fee2e2"/>
  <rect x="60" y="55" width="3" height="20" fill="#dbeafe"/>
  <rect x="64" y="55" width="3" height="20" fill="#dcfce7"/>
  <rect x="68" y="55" width="3" height="20" fill="#fef3c7"/>
  
  <rect x="87" y="80" width="3" height="20" fill="#e0e7ff"/>
  <rect x="91" y="80" width="3" height="20" fill="#ecfdf5"/>
  <rect x="95" y="80" width="3" height="20" fill="#fce7f3"/>
  <rect x="99" y="80" width="3" height="20" fill="#f3e8ff"/>
  <rect x="103" y="80" width="3" height="20" fill="#fef7ed"/>
  
  <!-- Study tables -->
  <rect x="220" y="120" width="80" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4"/>
  <rect x="220" y="180" width="80" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4"/>
  
  <!-- Researchers at tables -->
  <circle cx="240" cy="110" r="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="115" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="7">И1</text>
  
  <circle cx="280" cy="110" r="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="280" y="115" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="7">И2</text>
  
  <circle cx="240" cy="170" r="12" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="240" y="175" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="7">И3</text>
  
  <!-- Books on tables -->
  <rect x="225" y="130" width="12" height="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  <rect x="240" y="130" width="12" height="15" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="1"/>
  <rect x="255" y="130" width="12" height="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  
  <rect x="225" y="190" width="12" height="15" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="1"/>
  <rect x="240" y="190" width="12" height="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  
  <!-- Computer -->
  <rect x="320" y="140" width="40" height="25" fill="#1f2937" stroke="#374151" stroke-width="1" rx="2"/>
  <rect x="325" y="145" width="30" height="15" fill="#3b82f6" rx="1"/>
  <text x="340" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">База</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Библиотечно истражување</text>
  
  <!-- Footer -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Собирање литература и ресурси</text>
