<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f1f5f9"/>
  <rect x="10" y="10" width="380" height="280" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Library setting -->
  <rect x="30" y="30" width="340" height="220" fill="#fafafa" stroke="#e4e4e7" stroke-width="1" rx="4"/>
  
  <!-- Bookshelves -->
