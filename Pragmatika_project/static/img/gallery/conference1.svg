  <rect x="180" y="120" width="40" height="30" fill="#6b7280" stroke="#4b5563" stroke-width="1" rx="2"/>
  <circle cx="200" cy="110" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Audience rows -->
