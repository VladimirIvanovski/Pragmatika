  <circle cx="235" cy="220" r="6" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1"/>
  <circle cx="255" cy="220" r="6" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <circle cx="275" cy="220" r="6" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <circle cx="295" cy="220" r="6" fill="#f3e8ff" stroke="#9333ea" stroke-width="1"/>
  <circle cx="315" cy="220" r="6" fill="#fef7ed" stroke="#ea580c" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Научна конференција</text>
  
  <!-- Footer -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Презентација на резултати од истражувањето</text>
</svg>
