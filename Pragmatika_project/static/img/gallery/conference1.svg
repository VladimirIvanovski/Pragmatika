  <circle cx="170" cy="200" r="6" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1"/>
  <circle cx="230" cy="200" r="6" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <circle cx="250" cy="200" r="6" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <circle cx="270" cy="200" r="6" fill="#f3e8ff" stroke="#9333ea" stroke-width="1"/>
  <circle cx="290" cy="200" r="6" fill="#fef7ed" stroke="#ea580c" stroke-width="1"/>
  <circle cx="310" cy="200" r="6" fill="#f0fdfa" stroke="#0d9488" stroke-width="1"/>
  
  <!-- Row 3 -->
  <circle cx="85" cy="220" r="6" fill="#fffbeb" stroke="#ca8a04" stroke-width="1"/>
