<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="260" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Conference room setting -->
  <rect x="40" y="40" width="320" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  
  <!-- Table -->
  <ellipse cx="200" cy="180" rx="120" ry="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Chairs/People around table -->
  <circle cx="150" cy="150" r="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="155" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">П1</text>
  
  <circle cx="200" cy="140" r="20" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">П2</text>
  
  <circle cx="250" cy="150" r="20" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="250" y="155" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">П3</text>
  
  <circle cx="170" cy="200" r="20" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="170" y="205" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="8">П4</text>
  
  <circle cx="230" cy="200" r="20" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>
  <text x="230" y="205" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="8">П5</text>
  
  <!-- Presentation screen -->
  <rect x="60" y="60" width="120" height="70" fill="#1f2937" stroke="#374151" stroke-width="2" rx="4"/>
  <rect x="70" y="70" width="100" height="50" fill="#3b82f6" rx="2"/>
  <text x="120" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Истражување</text>
  <text x="120" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Презентација</text>
  
  <!-- Documents on table -->
  <rect x="180" y="165" width="15" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  <rect x="200" y="165" width="15" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  <rect x="220" y="165" width="15" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="1"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Тимска средба</text>
  
  <!-- Footer -->
  <text x="200" y="265" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Редовна средба на истражувачкиот тим</text>
</svg>
