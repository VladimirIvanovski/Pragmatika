<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f1f5f9"/>
  <rect x="20" y="20" width="360" height="260" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Workshop setting -->
  <rect x="40" y="50" width="320" height="180" fill="#fafafa" stroke="#e4e4e7" stroke-width="1" rx="4"/>
  
  <!-- Whiteboard -->
  <rect x="60" y="70" width="140" height="80" fill="#ffffff" stroke="#374151" stroke-width="2" rx="4"/>
  
  <!-- Content on whiteboard -->
  <text x="130" y="90" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Работилница</text>
  <line x1="70" y1="100" x2="190" y2="100" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Bullet points on board -->
  <circle cx="75" cy="110" r="2" fill="#3b82f6"/>
  <text x="85" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="8">Прагматика</text>
  
  <circle cx="75" cy="125" r="2" fill="#10b981"/>
  <text x="85" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="8">Методологија</text>
  
  <circle cx="75" cy="140" r="2" fill="#f59e0b"/>
  <text x="85" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="8">Резултати</text>
  
  <!-- Workshop participants -->
  <g id="person1">
    <circle cx="240" cy="120" r="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="240" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="7">Д1</text>
  </g>
  
  <g id="person2">
    <circle cx="280" cy="120" r="15" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="280" y="125" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="7">Д2</text>
  </g>
  
  <g id="person3">
    <circle cx="320" cy="120" r="15" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="320" y="125" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="7">Д3</text>
  </g>
  
  <g id="person4">
    <circle cx="240" cy="160" r="15" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="240" y="165" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="7">Д4</text>
  </g>
  
  <g id="person5">
    <circle cx="280" cy="160" r="15" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>
    <text x="280" y="165" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="7">Д5</text>
  </g>
  
  <g id="person6">
    <circle cx="320" cy="160" r="15" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
    <text x="320" y="165" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="7">Д6</text>
  </g>
  
  <!-- Presenter -->
  <circle cx="130" cy="170" r="18" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="130" y="175" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="8">Пр</text>
  
  <!-- Materials -->
  <rect x="60" y="190" width="20" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="2"/>
  <text x="70" y="205" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif" font-size="6">Мат</text>
  
  <rect x="90" y="190" width="20" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="2"/>
  <text x="100" y="205" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif" font-size="6">Док</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Работилница за споделување резултати</text>
  
  <!-- Footer -->
  <text x="200" y="260" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Интерактивна работилница со тимот</text>
</svg>
